<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Live Text Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        height: 80vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        font-size: 1.8em;
        margin-bottom: 5px;
      }
      .status {
        background: #f8f9fa;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        font-size: 0.9em;
      }
      .status-connected {
        color: #28a745;
      }
      .status-disconnected {
        color: #dc3545;
      }
      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
      }
      .message {
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
      }
      .message-user {
        background: #007bff;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 4px;
      }
      .message-ai {
        background: white;
        border: 1px solid #ddd;
        margin-right: auto;
        border-bottom-left-radius: 4px;
      }
      .message-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        margin: 0 auto;
        text-align: center;
      }
      .message-time {
        font-size: 0.75em;
        opacity: 0.7;
        margin-bottom: 4px;
      }
      .input-container {
        padding: 20px;
        background: white;
        border-top: 1px solid #ddd;
      }
      .input-group {
        display: flex;
        gap: 10px;
      }
      .text-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 25px;
        font-size: 1em;
        outline: none;
        transition: border-color 0.3s;
      }
      .text-input:focus {
        border-color: #007bff;
      }
      .send-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }
      .send-btn:hover:not(:disabled) {
        background: #0056b3;
      }
      .send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .connect-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9em;
        margin-left: 10px;
      }
      .connect-btn:hover:not(:disabled) {
        background: #218838;
      }
      .connect-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .typing-indicator {
        display: none;
        padding: 12px 16px;
        background: #e9ecef;
        border-radius: 12px;
        margin-bottom: 15px;
        max-width: 80%;
        margin-right: auto;
      }
      .typing-indicator.show {
        display: block;
      }
      .typing-dots::after {
        content: "...";
        animation: typing 1.5s infinite;
      }
      @keyframes typing {
        0%,
        60% {
          content: "...";
        }
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üí¨ Gemini Live Text Chat</h1>
        <p>Tr√≤ chuy·ªán vƒÉn b·∫£n v·ªõi Gemini AI</p>
      </div>
      <div class="status">
        <span id="status">üî¥ Ch∆∞a k·∫øt n·ªëi</span>
        <button id="connectBtn" class="connect-btn">K·∫øt n·ªëi</button>
      </div>
      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="message message-ai">
            <div class="message-time">H·ªá th·ªëng</div>
            <div>
              Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi Gemini Live Text Chat! Nh·∫•n "K·∫øt n·ªëi" ƒë·ªÉ b·∫Øt
              ƒë·∫ßu tr√≤ chuy·ªán.
            </div>
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <div class="message-time">Gemini</div>
          <div>ƒêang tr·∫£ l·ªùi<span class="typing-dots"></span></div>
        </div>
      </div>
      <div class="input-container">
        <div class="input-group">
          <input
            type="text"
            id="textInput"
            class="text-input"
            placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..."
            disabled
          />
          <button id="sendBtn" class="send-btn" disabled>G·ª≠i</button>
        </div>
      </div>
    </div>

    <script>
      class TextChatClient {
        constructor() {
          this.ws = null;
          this.isConnected = false;
          this.isWaitingResponse = false;
          this.currentAiMessage = null;
          this.currentAiContent = "";
          this.initializeElements();
          this.setupEventListeners();
        }

        initializeElements() {
          this.statusEl = document.getElementById("status");
          this.connectBtn = document.getElementById("connectBtn");
          this.textInput = document.getElementById("textInput");
          this.sendBtn = document.getElementById("sendBtn");
          this.messagesEl = document.getElementById("messages");
          this.typingIndicator = document.getElementById("typingIndicator");
        }

        setupEventListeners() {
          this.connectBtn.addEventListener("click", () =>
            this.toggleConnection()
          );
          this.sendBtn.addEventListener("click", () => this.sendMessage());
          this.textInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              this.sendMessage();
            }
          });
        }

        async toggleConnection() {
          if (this.isConnected) {
            this.disconnect();
          } else {
            await this.connect();
          }
        }

        async connect() {
          try {
            this.updateStatus("üü° ƒêang k·∫øt n·ªëi...", false);
            this.connectBtn.disabled = true;

            const protocol =
              window.location.protocol === "https:" ? "wss:" : "ws:";
            const wsUrl = `${protocol}//${window.location.host}`;

            this.ws = new WebSocket(wsUrl);

            this.ws.onopen = () => {
              this.ws.send(
                JSON.stringify({
                  type: "connect",
                  systemInstruction:
                    "B·∫°n l√† m·ªôt tr·ª£ l√Ω AI th√¥ng minh. H√£y tr·∫£ l·ªùi ng·∫Øn g·ªçn v√† th√¢n thi·ªán b·∫±ng ti·∫øng Vi·ªát.",
                })
              );
            };

            this.ws.onmessage = (event) => {
              const message = JSON.parse(event.data);
              this.handleWebSocketMessage(message);
            };

            this.ws.onclose = () => {
              this.isConnected = false;
              this.updateStatus("üî¥ M·∫•t k·∫øt n·ªëi", false);
              this.connectBtn.textContent = "K·∫øt n·ªëi";
              this.connectBtn.disabled = false;
              this.textInput.disabled = true;
              this.sendBtn.disabled = true;
              this.hideTypingIndicator();
            };

            this.ws.onerror = () => {
              this.updateStatus("üî¥ L·ªói k·∫øt n·ªëi", false);
              this.connectBtn.disabled = false;
              this.addMessage("error", "L·ªói WebSocket");
            };
          } catch (error) {
            this.updateStatus("üî¥ L·ªói k·∫øt n·ªëi", false);
            this.connectBtn.disabled = false;
            this.addMessage("error", "Kh√¥ng th·ªÉ k·∫øt n·ªëi: " + error.message);
          }
        }

        handleWebSocketMessage(message) {
          switch (message.type) {
            case "connected":
              this.isConnected = true;
              this.updateStatus("üü¢ ƒê√£ k·∫øt n·ªëi", true);
              this.connectBtn.textContent = "Ng·∫Øt k·∫øt n·ªëi";
              this.connectBtn.disabled = false;
              this.textInput.disabled = false;
              this.sendBtn.disabled = false;
              this.addMessage("ai", message.message);
              break;
            case "textChunk":
              this.hideTypingIndicator();
              this.appendToAiMessage(message.text);
              break;

            case "turnComplete":
              this.finishAiMessage();
              this.isWaitingResponse = false;
              this.sendBtn.disabled = false;
              break;

            case "processing":
              this.showTypingIndicator();
              break;

            case "error":
              this.hideTypingIndicator();
              this.addMessage("error", message.message);
              this.isWaitingResponse = false;
              this.sendBtn.disabled = false;
              break;
          }
        }

        appendToAiMessage(text) {
          if (!this.currentAiMessage) {
            // T·∫°o message m·ªõi cho AI
            this.currentAiMessage = document.createElement("div");
            this.currentAiMessage.className = "message message-ai";

            const timeDiv = document.createElement("div");
            timeDiv.className = "message-time";
            timeDiv.textContent = new Date().toLocaleTimeString();

            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";

            this.currentAiMessage.appendChild(timeDiv);
            this.currentAiMessage.appendChild(contentDiv);
            this.messagesEl.appendChild(this.currentAiMessage);

            this.currentAiContent = "";
          }

          // Append text v√†o content hi·ªán t·∫°i
          this.currentAiContent += text;
          const contentDiv =
            this.currentAiMessage.querySelector(".message-content");
          contentDiv.textContent = this.currentAiContent;

          this.scrollToBottom();
        }

        finishAiMessage() {
          this.currentAiMessage = null;
          this.currentAiContent = "";
        }

        disconnect() {
          if (this.ws) {
            this.ws.send(JSON.stringify({ type: "disconnect" }));
            this.ws.close();
            this.ws = null;
          }
          this.isConnected = false;
          this.updateStatus("üî¥ Ch∆∞a k·∫øt n·ªëi", false);
          this.connectBtn.textContent = "K·∫øt n·ªëi";
          this.textInput.disabled = true;
          this.sendBtn.disabled = true;
          this.hideTypingIndicator();
        }

        updateStatus(text, connected) {
          this.statusEl.textContent = text;
          this.statusEl.className = connected
            ? "status-connected"
            : "status-disconnected";
        }

        async sendMessage() {
          const text = this.textInput.value.trim();
          if (!text || !this.isConnected || this.isWaitingResponse) return;

          this.addMessage("user", text);
          this.textInput.value = "";
          this.isWaitingResponse = true;
          this.sendBtn.disabled = true;

          if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(
              JSON.stringify({
                type: "sendText",
                text: text,
              })
            );
          } else {
            this.addMessage("error", "Kh√¥ng c√≥ k·∫øt n·ªëi WebSocket");
            this.isWaitingResponse = false;
            this.sendBtn.disabled = false;
          }
        }

        showTypingIndicator() {
          this.typingIndicator.classList.add("show");
          this.scrollToBottom();
        }

        hideTypingIndicator() {
          this.typingIndicator.classList.remove("show");
        }

        addMessage(type, content) {
          const messageDiv = document.createElement("div");
          messageDiv.className = `message message-${type}`;

          const timeDiv = document.createElement("div");
          timeDiv.className = "message-time";
          timeDiv.textContent = new Date().toLocaleTimeString();

          const contentDiv = document.createElement("div");
          contentDiv.className = "message-content";
          contentDiv.textContent = content;

          messageDiv.appendChild(timeDiv);
          messageDiv.appendChild(contentDiv);

          this.messagesEl.appendChild(messageDiv);
          this.scrollToBottom();
        }

        scrollToBottom() {
          this.messagesEl.scrollTop = this.messagesEl.scrollHeight;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new TextChatClient();
      });
    </script>
  </body>
</html>
