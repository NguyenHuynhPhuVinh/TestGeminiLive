<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Live Text Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>💬 Gemini Live Text Chat</h1>
        <p>Trò chuyện văn bản với Gemini AI</p>
      </div>
      <div class="status">
        <span id="status">🔴 Chưa kết nối</span>
        <button id="connectBtn" class="connect-btn">Kết nối</button>
      </div>
      <div class="chat-container">
        <div class="messages" id="messages">
          <div class="message message-ai">
            <div class="message-time">Hệ thống</div>
            <div>
              Chào mừng bạn đến với Gemini Live Text Chat! Nhấn "Kết nối" để bắt
              đầu trò chuyện.
            </div>
          </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
          <div class="message-time">Gemini</div>
          <div>Đang trả lời<span class="typing-dots"></span></div>
        </div>
      </div>
      <div class="input-container">
        <div class="media-controls">
          <button id="screenBtn" class="media-btn" disabled>
            📹 Chia sẻ màn hình
          </button>

          <button id="stopBtn" class="media-btn" disabled style="display: none">
            ⏹️ Dừng
          </button>
        </div>
        <div class="media-status" id="mediaStatus"></div>
        <div class="input-group">
          <input
            type="text"
            id="textInput"
            class="text-input"
            placeholder="Hỏi về video đang chia sẻ..."
            disabled
          />
          <button id="sendBtn" class="send-btn" disabled>Gửi</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
